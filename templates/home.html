<!doctype html>
<html lang="en">
  <head>
    <title>Void Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h2>Void Space -</h2>
    <p>Welcome to Void Space, a space exploration game where you can explore the vastness of space and discover new planets.</p>
    <p>This is a list of available jobs for no reason:</p>
    <div class="container">
    
      {% for job in jobs %}
        <div class="container" style="margin-bottom:16px; padding-bottom:8px;" >
          <div class="row">
            <div class="col-9">
              <p><span style="font-weight: bold" >Title: </span>{{ job.title }}</p>
              <p><span style="font-weight: bold" >Location: </span>{{ job.location}} </p>
              <p><span style="font-weight: bold" >Salary: </span>{{ job.salary }} </p>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-primary">Apply</button>
            
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
